    <script>

        var getUrlParameter = function getUrlParameter(sParam) {
            var sPageURL = decodeURIComponent(window.location.search.substring(1)),
                sURLVariables = sPageURL.split('&'),
                sParameterName,
                i;

            for (i = 0; i < sURLVariables.length; i++) {
                sParameterName = sURLVariables[i].split('=');

                if (sParameterName[0] === sParam) {
                    return sParameterName[1] === undefined ? true : sParameterName[1];
                }
            }
        };
        var id = getUrlParameter('author_ID');
        var myUrl = "http://192.168.160.36/JSON/getAuthorTitles.aspx";
        var arrayAux; 
        $.ajax({
            type: "GET",
            url: myUrl,
            data: { author_ID: id },
            dataType: "jsonp",
            error: function (xhr, status, err) {
            },
            success: function (data) {
                initandwrite(data);
            }
        });


        function initandwrite(data) {
            var i;
            var out = "<table align=\"center\" style=\"width:1090px\" class=\"table\"  ><tr><th>Title</th><th>Authors</th>" +
            "<th>Type</th><th>Price</th><th>Sold qty.</th>" +
            "<th>Notes</th><th>Pub. date</th></tr>";

            for (i = 0; i < data.length; i++) {
                out += '<tr><td>' + data[i].title + '</td><td>';
                for (var j = 0; j < data[i].authors.length; j++) {
                    if (j > 0)
                        out += "<br/>";
                    out += "<span class=\"glyphicon glyphicon-user\"></span>" + " " + data[i].authors[j];
                }
                out += "</td><td>";
                out += data[i].type + '</td><td>' +
                data[i].price + '</td><td>' +
                data[i].ytd_sales + '</td><td>' +
                data[i].notes + '</td><td>' +
                data[i].pubdate.replace("00:00:00", "") + '</td></tr>';
            }
            out += "</table>";
            arrayAux = data;
            document.getElementById("id01").innerHTML = out;

        }


        var list = document.getElementById("sort");

        list.addEventListener("click", function () {
            var mode = list.selectedIndex;

            switch (mode) {

                case 0:  //ordenado alfab
                    if (!is_sorted_litle(arrayAux)) {
                        arrayAux.reverse();
                        initandwrite(arrayAux);
                    }
                     console.log("0");
                    break;


                case 1:  //invers ordenado alfab
                    if (is_sorted_litle(arrayAux)) {
                        arrayAux.reverse();
                        initandwrite(arrayAux);
                    }
                    console.log("1");

            }
        });



        var myUrl2 = "http://192.168.160.36/JSON/getAuthors.aspx";
        $.ajax({
            type: "GET",
            url: myUrl2,
            data: { numAuthors: 8 },
            dataType: "jsonp",
            error: function (xhr, status, err) {
            },
            success: function (data) {
                var i;
                var out2 = "<h1>Book Sales ";
                var id_atual = getUrlParameter('author_ID');
                for (i = 0; i < data.length; i++) {
                    if (data[i].ID == id_atual)
                        out2 += "(by " + data[i].name + ")";
                }
                out2 += "</h1>";

                document.getElementById("id02").innerHTML = out2;
            }
        });

    </script>
